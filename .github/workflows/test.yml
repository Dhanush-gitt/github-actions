name: Adastra Build Theme

on:
  pull_request


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: 16.18.0

      - name: Run Application
        run: |
        npm i
        node app.js